        // Initialize game
        function initGame() {
            // Find question boxes in maze
            questionBoxes = [];
            for (let y = 0; y < mazeLayout.length; y++) {
                for (let x = 0; x < mazeLayout[y].length; x++) {
                    if (mazeLayout[y][x] === 2) {
                        questionBoxes.push({ x, y, completed: false });
                    }
                }
            }
            
            // Initialize monsters
            initMonsters();
            
            // Keyboard controls
            document.addEventListener('keydown', handleKeyPress);
        }

        function initMonsters() {
            monsters = [
                { x: 18, y: 1, direction: 'left' },
                { x: 1, y: 7, direction: 'right' },
                { x: 18, y: 13, direction: 'left' },
                { x: 9, y: 9, direction: 'up' }
            ];
        }

        function startGame() {
            const name = document.getElementById('player-name').value.trim();
            if (!name) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Nama Diperlukan!',
                    text: 'Silakan masukkan nama terlebih dahulu untuk memulai permainan.',
                    confirmButtonColor: '#f59e0b'
                });
                return;
            }
            
            currentPlayer = name;
            document.getElementById('current-player').textContent = name;
            
            // Reset game state
            playerPosition = { x: 1, y: 1 };
            questionsCompleted = 0;
            lives = 3;
            score = 0;
            gameScores = { visual: 0, auditory: 0, kinesthetic: 0 };
            completedBoxes = [];
            currentQuestionIndex = 0;
            isGameRunning = true;
            
            // Reset monsters
            initMonsters();
            
            // Show game screen
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            generateMaze();
            updateGameInfo();
            startGameLoop();
        }

        function restartGame() {
            document.getElementById('game-over-modal').classList.add('hidden');
            startGame();
        }

        function startGameLoop() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if (isGameRunning) {
                    moveMonsters();
                    checkCollisions();
                    generateMaze();
                }
            }, 800);
        }

        function moveMonsters() {
            monsters.forEach(monster => {
                let newX = monster.x;
                let newY = monster.y;
                
                // Move based on direction
                switch(monster.direction) {
                    case 'up': newY--; break;
                    case 'down': newY++; break;
                    case 'left': newX--; break;
                    case 'right': newX++; break;
                }
                
                // Check if new position is valid
                if (newY >= 0 && newY < mazeLayout.length && 
                    newX >= 0 && newX < mazeLayout[0].length && 
                    mazeLayout[newY][newX] !== 1) {
                    monster.x = newX;
                    monster.y = newY;
                } else {
                    // Change direction if hit wall
                    const directions = ['up', 'down', 'left', 'right'];
                    monster.direction = directions[Math.floor(Math.random() * directions.length)];
                }
            });
        }

        function checkCollisions() {
            monsters.forEach(monster => {
                if (monster.x === playerPosition.x && monster.y === playerPosition.y) {
                    lives--;
                    score = Math.max(0, score - 50);
                    
                    // Add damage flash effect
                    const playerCell = document.getElementById(`cell-${playerPosition.x}-${playerPosition.y}`);
                    if (playerCell) {
                        playerCell.classList.add('damage-flash');
                        setTimeout(() => {
                            playerCell.classList.remove('damage-flash');
                        }, 500);
                    }
                    
                    updateGameInfo();
                    
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        // Move player to safe position
                        playerPosition = { x: 1, y: 1 };
                    }
                }
            });
        }

        function gameOver() {
            isGameRunning = false;
            if (gameInterval) clearInterval(gameInterval);
            document.getElementById('game-over-modal').classList.remove('hidden');
        }

        function generateMaze() {
            const container = document.getElementById('maze-container');
            container.innerHTML = '';
            
            for (let y = 0; y < mazeLayout.length; y++) {
                const row = document.createElement('div');
                row.style.height = '16px';
                row.style.lineHeight = '0';
                row.style.fontSize = '0';
                
                for (let x = 0; x < mazeLayout[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'maze-cell';
                    cell.id = `cell-${x}-${y}`;
                    
                    if (mazeLayout[y][x] === 1) {
                        // Alternate between brick and grass walls
                        if ((x + y) % 3 === 0) {
                            cell.classList.add('grass-wall');
                            cell.innerHTML = 'üåø';
                        } else {
                            cell.classList.add('wall');
                            cell.innerHTML = 'üß±';
                        }
                    } else if (mazeLayout[y][x] === 2) {
                        cell.classList.add('path');
                        const isCompleted = completedBoxes.some(box => box.x === x && box.y === y);
                        if (isCompleted) {
                            cell.classList.add('completed-box');
                            cell.innerHTML = '‚≠ê';
                        } else {
                            cell.classList.add('question-box');
                            cell.innerHTML = 'üì¶';
                        }
                    } else {
                        cell.classList.add('path');
                    }
                    
                    // Add monsters
                    const monster = monsters.find(m => m.x === x && m.y === y);
                    if (monster) {
                        cell.classList.add('monster');
                        cell.innerHTML = 'ü¶à';
                    }
                    
                    // Add player
                    if (x === playerPosition.x && y === playerPosition.y) {
                        cell.classList.add('player');
                        cell.innerHTML = 'üê†';
                        cell.classList.add('mario-jump');
                    }
                    
                    row.appendChild(cell);
                }
                container.appendChild(row);
            }
        }

        function handleKeyPress(event) {
            if (!isGameRunning) return;
            
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    movePlayer('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    movePlayer('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    movePlayer('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    movePlayer('right');
                    break;
            }
        }

        function movePlayer(direction) {
            if (!isGameRunning) return;
            
            let newX = playerPosition.x;
            let newY = playerPosition.y;
            
            switch(direction) {
                case 'up': newY--; break;
                case 'down': newY++; break;
                case 'left': newX--; break;
                case 'right': newX++; break;
            }
            
            // Check boundaries and walls
            if (newY >= 0 && newY < mazeLayout.length && 
                newX >= 0 && newX < mazeLayout[0].length && 
                mazeLayout[newY][newX] !== 1) {
                
                playerPosition.x = newX;
                playerPosition.y = newY;
                
                // Check if player reached a question box
                if (mazeLayout[newY][newX] === 2) {
                    const isCompleted = completedBoxes.some(box => box.x === newX && box.y === newY);
                    if (!isCompleted) {
                        showQuestion();
                    }
                }
                
                generateMaze();
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) return;
            
            isGameRunning = false; // Pause game during question
            
            const question = questions[currentQuestionIndex];
            document.getElementById('question-content').innerHTML = `
                <h4 class="font-bold text-lg mb-4">${question.text}</h4>
            `;
            
            const optionsContainer = document.getElementById('question-options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'w-full bg-blue-100 hover:bg-blue-200 p-3 rounded-lg text-left transition-all duration-200 border-2 border-transparent hover:border-blue-400';
                button.innerHTML = option.text;
                button.onclick = () => selectAnswer(option.type);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('question-modal').classList.remove('hidden');
        }

        function closeQuestion() {
            document.getElementById('question-modal').classList.add('hidden');
            isGameRunning = true; // Resume game
        }

        function selectAnswer(type) {
            gameScores[type]++;
            questionsCompleted++;
            currentQuestionIndex++;
            score += 100;
            
            // Mark current position as completed
            completedBoxes.push({ x: playerPosition.x, y: playerPosition.y });
            
            document.getElementById('question-modal').classList.add('hidden');
            isGameRunning = true; // Resume game
            updateGameInfo();
            generateMaze();
            
            // Check if all questions completed
            if (questionsCompleted >= questions.length) {
                setTimeout(() => {
                    completeGame();
                }, 500);
            }
        }

        function updateGameInfo() {
            document.getElementById('questions-completed').textContent = questionsCompleted;
            document.getElementById('lives').textContent = lives;
            document.getElementById('score').textContent = score;
        }

        // Store current game results globally
        let currentGameResult = null;

        async function completeGame() {
            isGameRunning = false;
            if (gameInterval) clearInterval(gameInterval);
            
            // Calculate percentages
            const total = gameScores.visual + gameScores.auditory + gameScores.kinesthetic;
            const percentages = {
                visual: Math.round((gameScores.visual / total) * 100),
                auditory: Math.round((gameScores.auditory / total) * 100),
                kinesthetic: Math.round((gameScores.kinesthetic / total) * 100)
            };
            
            // Determine dominant style
            const maxScore = Math.max(gameScores.visual, gameScores.auditory, gameScores.kinesthetic);
            let dominantStyle = '';
            if (gameScores.visual === maxScore) dominantStyle = 'Visual';
            else if (gameScores.auditory === maxScore) dominantStyle = 'Auditori';
            else dominantStyle = 'Kinestetik';
            
            // Store result for later saving
            currentGameResult = {
                name: currentPlayer,
                percentages: percentages,
                dominantStyle: dominantStyle
            };
            
            // Show completion modal
            document.getElementById('final-result').innerHTML = `
                <h4 class="font-bold text-lg mb-2">Gaya Belajar Dominan: ${dominantStyle}</h4>
                <div class="text-sm space-y-1">
                    <div>üëÅÔ∏è Visual: ${percentages.visual}%</div>
                    <div>üëÇ Auditori: ${percentages.auditory}%</div>
                    <div>‚úã Kinestetik: ${percentages.kinesthetic}%</div>
                    <div class="mt-2 font-bold">Skor Akhir: ${score}</div>
                </div>
            `;
            
            document.getElementById('complete-modal').classList.remove('hidden');
        }

        async function saveCurrentResult() {
            if (!currentGameResult) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops!',
                    text: 'Tidak ada hasil untuk disimpan!',
                    confirmButtonColor: '#3085d6'
                });
                return;
            }
            
            try {
                // Show loading state
                const saveButton = document.querySelector('button[onclick="saveCurrentResult()"]');
                const originalText = saveButton.innerHTML;
                saveButton.innerHTML = '‚è≥ Menyimpan...';
                saveButton.disabled = true;
                
                // Show loading alert
                Swal.fire({
                    title: 'Menyimpan Hasil...',
                    text: 'Mohon tunggu sebentar',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
                
                await saveResult(currentGameResult.name, currentGameResult.percentages, currentGameResult.dominantStyle);
                
                // Reset button
                saveButton.innerHTML = originalText;
                saveButton.disabled = false;
                
                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Hasil pembelajaran berhasil disimpan!',
                    confirmButtonColor: '#10b981',
                    timer: 3000,
                    timerProgressBar: true
                });
                
            } catch (error) {
                console.error('Error saving result:', error);
                
                // Reset button
                const saveButton = document.querySelector('button[onclick="saveCurrentResult()"]');
                saveButton.innerHTML = 'üíæ Simpan Hasil';
                saveButton.disabled = false;
                
                // Show error message
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Menyimpan!',
                    text: 'Terjadi kesalahan saat menyimpan. Silakan coba lagi.',
                    confirmButtonColor: '#ef4444'
                });
            }
        }

        async function saveResult(name, percentages, dominantStyle) {
            try {
                const formData = new FormData();
                formData.append('action', 'save');
                formData.append('name', name);
                formData.append('visual', percentages.visual);
                formData.append('auditory', percentages.auditory);
                formData.append('kinesthetic', percentages.kinesthetic);
                formData.append('dominant', dominantStyle);
                formData.append('score', score);
                formData.append('date', new Date().toISOString().split('T')[0]);
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                console.log('Data saved:', result);
            } catch (error) {
                console.error('Error saving data:', error);
                // Fallback: save to localStorage if API fails
                const localData = JSON.parse(localStorage.getItem('learningStyleResults') || '[]');
                localData.push({
                    name: name,
                    visual: percentages.visual,
                    auditory: percentages.auditory,
                    kinesthetic: percentages.kinesthetic,
                    dominant: dominantStyle,
                    score: score,
                    date: new Date().toISOString().split('T')[0]
                });
                localStorage.setItem('learningStyleResults', JSON.stringify(localData));
                console.log('Data saved to localStorage as fallback');
            }
        }

        async function showResults() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('results-screen').classList.remove('hidden');
            
            await loadStudentList();
        }

        async function loadStudentList() {
            try {
                const response = await fetch(`${API_ENDPOINT}?action=getAll`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                const selector = document.getElementById('student-selector');
                selector.innerHTML = '<option value="">-- Pilih Siswa --</option>';
                
                data.forEach(student => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(student);
                    option.textContent = student.name;
                    selector.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading student list from API:', error);
                // Fallback: load from localStorage
                const localData = JSON.parse(localStorage.getItem('learningStyleResults') || '[]');
                const selector = document.getElementById('student-selector');
                selector.innerHTML = '<option value="">-- Pilih Siswa --</option>';
                
                localData.forEach(student => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(student);
                    option.textContent = student.name;
                    selector.appendChild(option);
                });
                
                if (localData.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'Belum ada data tersimpan';
                    selector.appendChild(option);
                }
            }
        }

        function loadStudentResult() {
            const selector = document.getElementById('student-selector');
            if (!selector.value) {
                document.getElementById('student-results').classList.add('hidden');
                document.getElementById('result-actions').classList.add('hidden');
                return;
            }
            
            const student = JSON.parse(selector.value);
            
            // Display student info
            document.getElementById('selected-student-name').textContent = student.name;
            document.getElementById('test-date').textContent = student.date;
            
            // Update percentages and bars

        function startGame() {

        function createPlayerFish() {
            const gameArea = document.getElementById('gameArea');
            
            // Clear existing player fish
            const existingPlayer = gameArea.querySelector('.player-fish');
            if (existingPlayer) existingPlayer.remove();
            
            // Create player fish
            const playerFish = document.createElement('div');
            playerFish.className = 'player-fish';
            playerFish.id = 'playerFish';
            
            // Set initial position
            playerFishY = gameArea.offsetHeight / 2;
            playerFish.style.top = playerFishY + 'px';
            
            // Use the provided fish image
            playerFish.innerHTML = `<img src="https://iili.io/Fi9dKJ4.png" style="width: 100%; height: 100%; object-fit: contain;" alt="Player Fish">`;
            
            gameArea.appendChild(playerFish);
        }

        function createFoodFish() {
            if (!gameActive || currentQuestionIndex >= questions.length) return;
            
            const gameArea = document.getElementById('gameArea');
            
            // Create food fish
            const foodFish = document.createElement('div');
            foodFish.className = 'food-fish';

            foodFish.style.width = '30px';
            foodFish.style.height = '30px';
            foodFish.style.borderRadius = '50%';

                setTimeout(() => createFoodFish(), 1000 + Math.random() * 2000);

        function createTrashItem() {

        function setupKeyboardControls() {
            document.addEventListener('keydown', function(event) {
                if (!gameActive) return;
                
                const playerFish = document.getElementById('playerFish');
                if (!playerFish) return;
                
                const gameArea = document.getElementById('gameArea');
                const step = 30;
                
                if (event.key === 'ArrowUp' || event.key === 'w' || event.key === 'W') {
                    event.preventDefault();
                    playerFishY = Math.max(20, playerFishY - step);
                    playerFish.style.top = playerFishY + 'px';
                } else if (event.key === 'ArrowDown' || event.key === 's' || event.key === 'S') {
                    event.preventDefault();
                    playerFishY = Math.min(gameArea.offsetHeight - 80, playerFishY + step);
                    playerFish.style.top = playerFishY + 'px';
                }
            });
        }

        // Mobile control functions
        function moveFishUp() {
            if (!gameActive) return;
            
            moveInterval = setInterval(() => {
                const playerFish = document.getElementById('playerFish');
                if (!playerFish) return;
                
                const gameArea = document.getElementById('gameArea');
                const step = 5; // Smaller steps for smoother mobile movement
                
                playerFishY = Math.max(20, playerFishY - step);
                playerFish.style.top = playerFishY + 'px';
            }, 50);
        }

        function moveFishDown() {
            if (!gameActive) return;
            
            moveInterval = setInterval(() => {
                const playerFish = document.getElementById('playerFish');
                if (!playerFish) return;
                
                const gameArea = document.getElementById('gameArea');
                const step = 5; // Smaller steps for smoother mobile movement
                
                playerFishY = Math.min(gameArea.offsetHeight - 80, playerFishY + step);

            }, 50);

        function stopMoving() {
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
        }

        // Add click/tap support for mobile controls
        document.addEventListener('DOMContentLoaded', function() {
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            
            if (upBtn) {
                upBtn.addEventListener('mousedown', moveFishUp);
                upBtn.addEventListener('mouseup', stopMoving);
                upBtn.addEventListener('mouseleave', stopMoving);
            }
            
            if (downBtn) {
                downBtn.addEventListener('mousedown', moveFishDown);
                downBtn.addEventListener('mouseup', stopMoving);
                downBtn.addEventListener('mouseleave', stopMoving);
            }

        function eatFish(foodFish) {
            // Always eat the fish when clicked or when collision is detected
            const playerFish = document.getElementById('playerFish');
            if (!playerFish) return;
            
            // Remove the food fish
            foodFish.remove();
            
            // Show eating effect
            const playerRect = playerFish.getBoundingClientRect();
            showEatingEffect(playerRect.left, playerRect.top);
            
            // Pause game temporarily
            gameActive = false;
            
            // Show question
            showQuestion();
        }

        function hitTrash(trashItem) {
            const playerFish = document.getElementById('playerFish');
            if (!playerFish) return;
            
            // Remove the trash item
            trashItem.remove();
            
            // Reduce lives
            playerLives--;
            updateLivesDisplay();
            
            // Show damage effect
            const playerRect = playerFish.getBoundingClientRect();
            showDamageEffect(playerRect.left, playerRect.top);
            
            // Check if game over
            if (playerLives <= 0) {
                gameOver();
            }
        }

        // Add collision detection system
        function checkCollisions() {
            if (!gameActive) return;
            
            const playerFish = document.getElementById('playerFish');
            const foodFishes = document.querySelectorAll('.food-fish');
            const trashItems = document.querySelectorAll('.trash-item');
            
            if (!playerFish) return;
            
            const playerRect = playerFish.getBoundingClientRect();
            
            // Check food collisions
            foodFishes.forEach(foodFish => {
                const foodRect = foodFish.getBoundingClientRect();
                
                // Check if fish are overlapping
                const isColliding = !(playerRect.right < foodRect.left || 
                                    playerRect.left > foodRect.right || 
                                    playerRect.bottom < foodRect.top || 
                                    playerRect.top > foodRect.bottom);
                
                if (isColliding) {
                    eatFish(foodFish);
                }
            });

            // Check trash collisions
            trashItems.forEach(trashItem => {
                const trashRect = trashItem.getBoundingClientRect();
                
                // Check if fish are overlapping with trash
                const isColliding = !(playerRect.right < trashRect.left || 
                                    playerRect.left > trashRect.right || 
                                    playerRect.bottom < trashRect.top || 
                                    playerRect.top > trashRect.bottom);
                
                if (isColliding) {
                    hitTrash(trashItem);
                }
            });
        }

        function showEatingEffect(x, y) {
            const effect = document.createElement('div');
            effect.style.position = 'fixed';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.fontSize = '24px';
            effect.style.color = '#FFD700';
            effect.style.fontWeight = 'bold';
            effect.style.zIndex = '1000';
            effect.style.pointerEvents = 'none';
            effect.textContent = 'üçΩÔ∏è +1';
            effect.style.animation = 'fadeUp 1s ease-out forwards';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 1000);
        }

        function showDamageEffect(x, y) {
            const effect = document.createElement('div');
            effect.style.position = 'fixed';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.fontSize = '28px';
            effect.style.color = '#FF4444';
            effect.style.fontWeight = 'bold';
            effect.style.zIndex = '1000';
            effect.style.pointerEvents = 'none';
            effect.textContent = 'üí• -1 ‚ù§Ô∏è';
            effect.style.animation = 'fadeUp 1.5s ease-out forwards';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 1500);
        }

        function updateLivesDisplay() {
            const livesDisplay = document.getElementById('livesDisplay');
            livesDisplay.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('span');
                heart.style.fontSize = '1.5rem';
                heart.style.transition = 'all 0.3s ease';
                
                if (i < playerLives) {
                    heart.textContent = '‚ù§Ô∏è';
                } else {
                    heart.textContent = 'üñ§';
                    heart.style.opacity = '0.5';
                }
                
                livesDisplay.appendChild(heart);
            }
        }

        function gameOver() {
            gameActive = false;
            
            // Clear all items from game area
            const gameArea = document.getElementById('gameArea');
            const foodFishes = gameArea.querySelectorAll('.food-fish');
            const trashItems = gameArea.querySelectorAll('.trash-item');
            
            foodFishes.forEach(fish => fish.remove());
            trashItems.forEach(trash => trash.remove());
            
            // Show game over modal
            const modal = document.getElementById('questionModal');
            const content = document.getElementById('questionContent');
            
            content.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style="color: #e74c3c; margin-bottom: 20px;">üíÄ Game Over!</h2>
                    <p style="font-size: 1.2rem; margin-bottom: 20px;">Nyawa habis! Ikan terlalu banyak makan sampah laut.</p>
                    <p style="margin-bottom: 30px;">Kamu sudah menjawab <strong>${currentQuestionIndex}</strong> dari ${questions.length} pertanyaan.</p>
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="restartGame(); closeModal();">üîÑ Main Lagi</button>
                        <button class="btn btn-secondary" onclick="showAdminPanel(); closeModal();">üìä Lihat Data</button>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function createBubbles() {
            const gameArea = document.getElementById('gameArea');
            
            setInterval(() => {
                if (document.getElementById('gameSection').classList.contains('hidden')) return;
                
                const bubble = document.createElement('div');
                bubble.className = 'bubbles';
                bubble.style.left = Math.random() * gameArea.offsetWidth + 'px';
                bubble.style.animationDuration = (2 + Math.random() * 3) + 's';
                
                gameArea.appendChild(bubble);
                
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                }, 5000);
            }, 1000);
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                completeGame();
                return;
            }
            
            const question = questions[currentQuestionIndex];
            const modal = document.getElementById('questionModal');
            const content = document.getElementById('questionContent');
            
            content.innerHTML = `
                <div class="question">
                    <h3>${question.question}</h3>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectOption(${index})" data-index="${index}">${option}</div>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function selectOption(index) {
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selection to clicked option
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
        }

        function submitAnswer() {
            const selected = document.querySelector('.option.selected');
            if (!selected) {
                alert('Silakan pilih jawaban terlebih dahulu!');
                return;
            }
            
            const question = questions[currentQuestionIndex];
            answers[question.id] = {
                question: question.question,
                answer: selected.textContent,
                answerIndex: selected.dataset.index
            };
            
            currentQuestionIndex++;
            closeModal();
            updateProgress();
            
            if (currentQuestionIndex < questions.length) {
                // Resume game after answering
                gameActive = true;
                // Restart spawning food fish and trash
                setTimeout(() => createFoodFish(), 500);
                setTimeout(() => createTrashItem(), 1000);
            } else {
                completeGame();
            }
        }

        function updateProgress() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex;
        }

        function completeGame() {
            gameActive = false;
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('completionSection').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('questionModal').style.display = 'none';
        }

        function restartGame() {
            currentQuestionIndex = 0;
            answers = {};
            studentName = '';
            gameActive = false;
            playerFishY = 250;
            playerLives = 3;
            gameSpeed = 1;
            document.getElementById('studentName').value = '';
            document.getElementById('completionSection').classList.add('hidden');
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('nameSection').classList.remove('hidden');
            updateProgress();
            
            // Clear any remaining items
            const gameArea = document.getElementById('gameArea');
            const foodFishes = gameArea.querySelectorAll('.food-fish');
            const trashItems = gameArea.querySelectorAll('.trash-item');
            foodFishes.forEach(fish => fish.remove());
            trashItems.forEach(trash => trash.remove());
        }

        async function saveData() {
            const surveyData = {
                timestamp: new Date().toISOString(),
                name: studentName,
                answers: answers
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxi52ntUKbE2y-mrSN3xA4IDYrANXksyryEsMSvNNquvSz1uQNdPee14X5EdtBO2jAc/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify(surveyData)
                });

                if (response.ok) {
                    alert('‚úÖ Data berhasil disimpan! Terima kasih atas partisipasimu.');
                } else {
                    throw new Error('Gagal menyimpan data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Terjadi kesalahan saat menyimpan data. Silakan coba lagi.');
            }
        }

            document.getElementById('adminModal').style.display = 'none';
            document.getElementById('adminCode').value = '';

        async function checkAdminCode() {
            const code = document.getElementById('adminCode').value;
            if (code === 'diancantik') {
                document.getElementById('adminContent').classList.remove('hidden');
                await loadSurveyData();
            } else {
                alert('Kode admin salah!');
            }
        }

        async function loadSurveyData() {
            // Show loading indicator
            document.getElementById('dataVisualization').innerHTML = '<div style="text-align: center; padding: 40px;"><div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div><p>Memuat data...</p></div>';
            
            try {
                // Try to load from API first
                const response = await fetch('https://script.google.com/macros/s/AKfycbxi52ntUKbE2y-mrSN3xA4IDYrANXksyryEsMSvNNquvSz1uQNdPee14X5EdtBO2jAc/exec');
                let data = [];
                
                if (response.ok) {
                    const responseData = await response.json();
                    // Ensure data is always an array
                    if (Array.isArray(responseData)) {
                        data = responseData;
                    } else if (responseData && typeof responseData === 'object') {
                        // If response is an object, try to extract array from it
                        data = responseData.data || responseData.results || [];
                    } else {
                        data = [];
                    }
                } else {
                    throw new Error('API tidak tersedia');
                }
                
                // If no valid data from API, use sample data for demo
                if (!Array.isArray(data) || data.length === 0) {
                    data = generateSampleData();
                    // Show info message about using sample data
                    setTimeout(() => {
                        const currentContent = document.getElementById('dataVisualization').innerHTML;
                        document.getElementById('dataVisualization').innerHTML = 
                            '<div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ffeaa7;"><strong>‚ÑπÔ∏è Info:</strong> Menampilkan data contoh karena belum ada data survei atau koneksi terbatas. Data asli akan muncul setelah ada siswa yang mengisi survei.</div>' + 
                            currentContent;
                    }, 100);
                }
                
                displayDataVisualization(data);
                displayIndividualData(data);
            } catch (error) {
                console.error('Error loading data:', error);
                // Use sample data when API fails
                const sampleData = generateSampleData();
                displayDataVisualization(sampleData);
                displayIndividualData(sampleData);
                
                // Show info message
                setTimeout(() => {
                    const currentContent = document.getElementById('dataVisualization').innerHTML;
                    document.getElementById('dataVisualization').innerHTML = 
                        '<div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ffeaa7;"><strong>‚ÑπÔ∏è Info:</strong> Menampilkan data contoh karena koneksi ke server terbatas. Data asli akan muncul saat tersambung ke internet.</div>' + 
                        currentContent;
                }, 100);
            }
        }

        function generateSampleData() {
            const sampleNames = ['Ahmad Rizki', 'Siti Nurhaliza', 'Budi Santoso', 'Dewi Lestari', 'Andi Pratama', 'Maya Sari', 'Rudi Hermawan', 'Lina Marlina', 'Doni Setiawan', 'Rina Wati'];
            const sampleData = [];
            
            for (let i = 0; i < 10; i++) {
                const answers = {};
                questions.forEach(q => {
                    const randomIndex = Math.floor(Math.random() * q.options.length);
                    answers[q.id] = {
                        question: q.question,
                        answer: q.options[randomIndex],
                        answerIndex: randomIndex.toString()
                    };
                });
                
                sampleData.push({
                    timestamp: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString(),
                    name: sampleNames[i],
                    answers: answers
                });
            }
            
            return sampleData;
        }

        function generateInsights(data) {
            const insights = [];
            
            // Ensure data is an array
            if (!Array.isArray(data) || data.length === 0) {
                return [{
                    title: "Belum Ada Data",
                    description: "Belum ada siswa yang mengisi survei. Data akan muncul setelah ada responden.",
                    color: "linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%)"
                }];
            }
            
            // Most popular subject
            const subjectData = {};
            data.forEach(response => {
                if (response && response.answers && response.answers[1]) {
                    const subject = response.answers[1].answer;
                    subjectData[subject] = (subjectData[subject] || 0) + 1;
                }
            });
            const topSubject = Object.entries(subjectData).sort((a, b) => b[1] - a[1])[0];
            if (topSubject) {
                insights.push({
                    title: "Mata Pelajaran Favorit",
                    description: `${topSubject[0]} menjadi pilihan ${topSubject[1]} siswa (${((topSubject[1] / data.length) * 100).toFixed(1)}%)`,
                    color: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
                });
            }

            // Most popular learning method
            const methodData = {};
            data.forEach(response => {
                if (response && response.answers && response.answers[2]) {
                    const method = response.answers[2].answer;
                    methodData[method] = (methodData[method] || 0) + 1;
                }
            });
            const topMethod = Object.entries(methodData).sort((a, b) => b[1] - a[1])[0];
            if (topMethod) {
                insights.push({
                    title: "Metode Belajar Terpopuler",
                    description: `${topMethod[0]} dipilih oleh ${topMethod[1]} siswa (${((topMethod[1] / data.length) * 100).toFixed(1)}%)`,
                    color: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"
                });
            }

            // Learning time preference
            const timeData = {};
            data.forEach(response => {
                if (response && response.answers && response.answers[3]) {
                    const time = response.answers[3].answer;
                    timeData[time] = (timeData[time] || 0) + 1;
                }
            });
            const topTime = Object.entries(timeData).sort((a, b) => b[1] - a[1])[0];
            if (topTime) {
                insights.push({
                    title: "Waktu Belajar Ideal",
                    description: `${topTime[0]} menjadi waktu favorit ${topTime[1]} siswa (${((topTime[1] / data.length) * 100).toFixed(1)}%)`,
                    color: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"
                });
            }

            // If no insights were generated, show default message
            if (insights.length === 0) {
                insights.push({
                    title: "Data Sedang Diproses",
                    description: "Sistem sedang menganalisis data survei. Insight akan muncul setelah ada lebih banyak responden.",
                    color: "linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)"
                });
            }

            return insights;
        }

  <script>
    const loading = document.getElementById('loading');
    const app = document.getElementById('app');
    const home = document.getElementById('home');
    const viewer = document.getElementById('viewer');
    const appFrame = document.getElementById('appFrame');
    const nowTitle = document.getElementById('nowTitle');

    const ROUTES = {
      labirin: {title:"Game Labirin ‚Äî Asesmen Gaya Belajar", tpl:"tpl-labirin"},
      minat:   {title:"Game Ikan ‚Äî Survei Minat Belajar", tpl:"tpl-minat"},
      geo:     {title:"GeoAR Learning", tpl:"tpl-geo"}
    };

    function show(section){ home.classList.add('hidden'); viewer.classList.add('hidden'); section.classList.remove('hidden'); window.scrollTo(0,0); }

    function loadContent(key){
      const route = ROUTES[key];
      if(!route) return;
      nowTitle.textContent = route.title;
      const tpl = document.getElementById(route.tpl);
      if(tpl){
        appFrame.srcdoc = tpl.innerHTML;
      }
    }

    document.getElementById('btnHome').onclick = ()=>show(home);
    document.getElementById('backToMenu').onclick = ()=>show(home);
    document.getElementById('reloadFrame').onclick = ()=>{
      const current = appFrame.dataset.current;
      if(current) loadContent(current);
    };
    document.getElementById('openNewTab').onclick = ()=>{
      const html = appFrame.srcdoc;
      const blob = new Blob([html],{type:'text/html'});
      const url = URL.createObjectURL(blob);
      window.open(url,'_blank');
    };

    document.querySelectorAll('#home [data-load]').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const key = btn.dataset.load;
        appFrame.dataset.current = key;
        show(viewer);
        loadContent(key);
      });
    });

    window.addEventListener('load',()=>{setTimeout(()=>{loading.classList.add('hidden');app.classList.remove('hidden');},500);});
  </script>
